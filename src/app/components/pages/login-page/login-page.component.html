<div class="container-fluid img-fluid">
  <div class="row login1">
    <div class="col-lg-6 col-md-6 col-sm-6 col-12 formCol">
      <div class="row text-center">
        <img
          class="logo1 rounded mx-auto d-block"
          src="./../../../../assets/img/ozone-logo2.png"
          alt=""
        />
      </div>
      <div class="row">
      </div>
      <div class="row">
        <img
          class="logo2 rounded mx-auto d-block"
          src="./../../../../assets/img/vou-logo.png"
          alt=""
        />
      </div>
      <div class="row mt-4">
        <div class="container">
          <form class="mx-auto" [formGroup]="loginForm">
            <div class="form-group">
              <div class="form-row mb-4 userInput">
                <input
                  formControlName="userName"
                  type="text"
                  class="form-control"
                  placeholder="Employee ID"
                />
                <div class="login-user-ico"><i class="las la-user"></i></div>
              </div>
              <div class="form-row mb-4 passwordInput">
                <input
                  formControlName="password"
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
                <div class="login-user-ico2"><i class="las la-lock"></i></div>
              </div>
              <div class="form-row mb-4 lineTag">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Remember me
                  </label>
                </div>
                <a href="">Forget Password?</a>
            </div>
              <div class="form-row">
                <div class="d-grid">
                  <button class="btn" type="button" (click)="onLogin()">Login</button>
                </div>
              </div>
              <div class="form-row text-center mt-3">
                <strong>New User?</strong> <b><a class="m-2" routerLink="/register">Sign Up</a></b>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-12 docImg">
      <img src="./../../../../assets/img/login-doctors.png" alt="DocTag" height="auto" width="auto"/>
    </div>
  </div>
</div>
