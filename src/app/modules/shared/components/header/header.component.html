
<header>
    <div class="container-fluid">
        <div class="row align-items-center bg-light">
            <div class="col-lg-2 col-md-2 col-sm-2 col-4">
                <div class="mainlogo-menu">
                    <div class="header-logo">
                        <a [routerLink]="['/dashboard']">
                            <img src="./../../../../assets/img/ozone-logo.png" width="160">
                        </a>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center col-lg-7 col-md-7 col-sm-7 col-6 navbar-menu-items">
                <a class="navbar-brand" [routerLink]="['/dashboard']">
                    <figure class="figure">
                    <img src="./../../../../../assets/img/menu-ico-1.png" width="15" height="15" class="d-inline-block" >
                        <figcaption class="figure-caption">Dashboard</figcaption>
                    </figure>
                  </a>
                  <a class="navbar-brand" *ngIf="!isAdmin" [routerLink]="['/kyc']">
                      <figure class="figure">
                    <img src="./../../../../../assets/img/menu-ico-2.png" width="15" height="15" class="d-inline-block">
                    <figcaption class="figure-caption">Know your Customer</figcaption>
                    </figure>
                  </a>
                  <a class="navbar-brand" *ngIf="!isAdmin" [routerLink]="['/roi']">
                      <figure class="figure">
                    <img src="./../../../../../assets/img/menu-ico-3.png" width="15" height="15" class="d-inline-block" >
                    <figcaption class="figure-caption">ROI</figcaption>
                    </figure>
                </a>
                <a class="navbar-brand" *ngIf="isAdmin"  [routerLink]="['/mis']">
                    <figure class="figure" >
                  <img src="./../../../../../assets/img/menu-ico-3.png" width="15" height="15" class="d-inline-block" >
                  <figcaption class="figure-caption">MIS</figcaption>
                  </figure>
              </a>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-4">
                <div class="top-noti-user">
                    <div class="top-user-profile" ngbDropdown>
                        <a ngbDropdownToggle class="dropdown-toggle"  aria-haspopup="true" aria-expanded="false">
                            <img src="./../../../../../assets/img/bell-ico.png" alt="notify">
                        </a>
                        <ul ngbDropdownMenu class="dropdown-menu">
                            <li ngbDropdownItem></li>
                        </ul>
                    </div>
                    <div class="top-user-profile" ngbDropdown>
                        <a ngbDropdownToggle class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="./../../../../assets/img/user-avatar.png" alt="">
                            <p><small><b>{{userName}}</b><br>
                                Status: {{userStatus}}<br>
                                DOJ: {{userDOJ}}
                            </small> </p>
                        </a>

                        <ul ngbDropdownMenu class="dropdown-menu">
                            <li ngbDropdownItem>
                                <button [routerLink] = "['/profile']" (click)="editProfile()">
                                    <i class="las la-user-edit"></i>
                                    My Profile
                                </button>
                            </li>
                            <li ngbDropdownItem (click)="onLogOut()">
                                <button>
                                    <i class="las la-sign-out-alt"></i>
                                    Logout
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
